<!DOCTYPE html>
<html>
  <head>
    <title>Kev or No Kev?</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@1,200;1,300;1,400;1,600&family=Luckiest+Guy&family=Source+Serif+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 d-flex flex-row justify-content-center align-items-center"
        >
          <img id="gd-logo" src="https://jpe-bucket.s3.eu-west-2.amazonaws.com/gd.png" />
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-6 d-flex flex-row justify-content-start align-items-center"
        >
          <p id="points-label">Points:</p>
          <p id="points-score">-</p>
          <p id="points-qs-divider">/</p>
          <p id="questions-total">-</p>
        </div>
        <div
          class="col-md-6 d-flex flex-row justify-content-end align-items-center"
        >
          <button class="button-style" id="reset-button">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 d-flex flex-column align-items-center">
          <img id="kev" src="https://jpe-bucket.s3.eu-west-2.amazonaws.com/kev.png" />
        </div>
        <div
          class="col-md-8 d-flex flex-column align-items-center justify-content-center"
        >
          <div id="quoteContainer"></div>
          <p id="quoteText">
            Hit the "GO!" button for an inspirational quote from Kevin McCloud. This is a change on KONK-001.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 d-flex flex-column align-items-center">
          <button class="button-style" id="getQuoteButton">GO!</button>
        </div>
        <div
          class="col-md-8 d-flex flex-row align-items-center justify-content-around"
        >
          <button class="button-style" id="yes-button">It's Kev</button>
          <button class="button-style" id="no-button">Not Kev</button>
        </div>
      </div>
    </div>
    <script src="https://jpe-bucket.s3.eu-west-2.amazonaws.com/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
